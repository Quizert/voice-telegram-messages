services:
  tts-server:
    build:
      context: .
      dockerfile: python.Dockerfile
    container_name: tts-server
    restart: unless-stopped
    ports:
      - "50051:50051"
    networks:
      - mynetwork
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    # для docker-compose без swarm:
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

  telegram-bot:
    build:
      context: ./telegramServer
      dockerfile: go.Dockerfile
    container_name: telegram-bot
    depends_on:
      - tts-server
    restart: unless-stopped
    networks:
      - mynetwork
    volumes:
      - ./voices:/app/voices
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - GRPC_SERVER_HOST=${GRPC_SERVER_HOST}
      - GRPC_SERVER_PORT=${GRPC_SERVER_PORT}

networks:
  mynetwork:
    driver: bridge
